<!DOCTYPE html>
<html>
    <head>
        <title>Esther's blog</title>
    </head>
    <body>
        <header>
            <header>
                <h1><a href="/">Esther's Blog</a></h1>
            </header>
            
            {% for post in posts %}
                <article>
                    <time>published: {{ post.published_date }}</time>
                    <h2><a href="">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </article>
            {% endfor %}
    </body>
</html>
